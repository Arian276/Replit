<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarrileteCosmico TV - Cargar Lista M3U8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .upload-area.dragover {
            border-color: #ff8c00;
            background: rgba(255, 140, 0, 0.2);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .upload-text {
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        .upload-subtext {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 10px 20px rgba(0, 153, 204, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 153, 204, 0.4);
        }
        
        .btn-url {
            background: linear-gradient(45deg, #ff8c00, #ff6600);
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
        }
        
        .btn-url:hover {
            box-shadow: 0 15px 30px rgba(255, 140, 0, 0.4);
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            margin: 15px 0;
            backdrop-filter: blur(5px);
        }
        
        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .url-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
        }
        
        .result.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .channels-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∫ BarrileteCosmico TV</div>
        <div class="subtitle">Cargar Lista de Canales M3U8</div>
        
        <!-- Drag & Drop Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Arrastra tu archivo .m3u8 aqu√≠</div>
            <div class="upload-subtext">o haz clic para seleccionar archivo</div>
            <input type="file" class="file-input" id="fileInput" accept=".m3u8,.m3u">
        </div>
        
        <button class="btn" onclick="document.getElementById('fileInput').click()">
            üìÇ Seleccionar Archivo M3U8
        </button>
        
        <!-- URL Input -->
        <div style="margin-top: 30px;">
            <div style="font-size: 1.2em; margin-bottom: 15px;">O cargar desde URL:</div>
            <input type="url" class="url-input" id="urlInput" placeholder="https://ejemplo.com/lista.m3u8">
            <button class="btn btn-url" onclick="loadFromUrl()">
                üåê Cargar desde URL
            </button>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="margin-top: 15px;">Procesando playlist...</div>
        </div>
        
        <!-- Result -->
        <div class="result" id="result"></div>
        
        <!-- Current Channels Info -->
        <div class="channels-info">
            <div style="font-size: 1.1em; margin-bottom: 10px;">üìä Estado Actual:</div>
            <div id="channelsInfo">Cargando informaci√≥n...</div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const channelsInfo = document.getElementById('channelsInfo');
        
        // API Base URL
        const API_BASE = window.location.origin;
        
        // Load current channels info
        async function loadChannelsInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/streams`);
                const channels = await response.json();
                channelsInfo.innerHTML = `
                    <strong>${channels.length}</strong> canales disponibles<br>
                    <small>√öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}</small>
                `;
            } catch (error) {
                channelsInfo.innerHTML = 'Error al cargar informaci√≥n';
            }
        }
        
        // Show result
        function showResult(message, isSuccess = true) {
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
            result.style.display = 'block';
            loading.style.display = 'none';
            
            if (isSuccess) {
                setTimeout(loadChannelsInfo, 1000);
            }
        }
        
        // Show loading
        function showLoading() {
            loading.style.display = 'block';
            result.style.display = 'none';
        }
        
        // Drag & Drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });
        
        // Upload file
        async function uploadFile(file) {
            if (!file.name.match(/\.(m3u8?|m3u)$/i)) {
                showResult('‚ùå Por favor selecciona un archivo .m3u8 o .m3u v√°lido', false);
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('playlist', file);
            
            try {
                const response = await fetch(`${API_BASE}/api/playlists/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        ‚úÖ <strong>Playlist cargada exitosamente!</strong><br>
                        üì∫ ${data.channelsFound} canales encontrados<br>
                        ‚ûï ${data.channelsAdded} canales nuevos agregados<br>
                        üìä Total: ${data.totalChannels} canales disponibles
                    `);
                } else {
                    showResult(`‚ùå Error: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error de conexi√≥n: ${error.message}`, false);
            }
        }
        
        // Load from URL
        async function loadFromUrl() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showResult('‚ùå Por favor ingresa una URL v√°lida', false);
                return;
            }
            
            if (!url.match(/^https?:\/\/.+\.(m3u8?|m3u|txt)$/i)) {
                showResult('‚ùå La URL debe apuntar a un archivo .m3u8 o .m3u v√°lido', false);
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/playlists/url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        ‚úÖ <strong>Playlist cargada desde URL!</strong><br>
                        üåê URL: ${url}<br>
                        üì∫ ${data.channelsFound} canales encontrados<br>
                        ‚ûï ${data.channelsAdded} canales nuevos agregados<br>
                        üìä Total: ${data.totalChannels} canales disponibles
                    `);
                    urlInput.value = '';
                } else {
                    showResult(`‚ùå Error: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error de conexi√≥n: ${error.message}`, false);
            }
        }
        
        // Load initial info
        loadChannelsInfo();
        
        // Refresh info every 30 seconds
        setInterval(loadChannelsInfo, 30000);
    </script>
</body>
</html>
